<!-- mongo-api.component.html -->
<div class="container">
    <h2>User List</h2>
    
    <div *ngIf="loading">Loading users...</div>
    
    <table *ngIf="!loading" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user._id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.createdAt | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
