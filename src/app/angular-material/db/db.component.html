<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container w-100 d-flex justify-content-center">
          <div class="radial-progress">
            <span *ngIf="showSpinner == false" class="progress-label">
              {{ progress }}
            </span>
            <div>
              <img
                *ngIf="showSpinner"
                id="animation"
                src="../../../assets/js/iRrhKmHkKY.gif"
                width="100"
                height="100"
                alt="Loading Spinner"
              />
            </div>
            <svg height="200" width="200">
              <circle
                class="background-circle"
                cx="100"
                cy="100"
                r="90"
              ></circle>
              <circle
                class="progress-circle"
                cx="100"
                cy="100"
                r="90"
                [style.stroke-dashoffset]="calculateDashOffset()"
              ></circle>
            </svg>
          </div>
        </div>
        <input [(ngModel)]="entercode" type="text" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="processInputs(entercode)"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
